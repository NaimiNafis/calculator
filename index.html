<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
    <link rel="icon" href="./img/calculator-icon.png" type="image/png">
</head>
<body>
    <div class="wrapper">
        <section class="screen">
            0
        </section>
        <section class="calc-buttons">
            <div class="calc-button-row">
                <button class="calc-button f1">AC</button>
                <button class="calc-button f1">DEL</button>
                <button class="calc-button f1">%</button>
                <button class="calc-button f1">÷</button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button">7</button>
                <button class="calc-button">8</button>
                <button class="calc-button">9</button>
                <button class="calc-button">x</button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button">4</button>
                <button class="calc-button">5</button>
                <button class="calc-button">6</button>
                <button class="calc-button">+</button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button">1</button>
                <button class="calc-button">2</button>
                <button class="calc-button">3</button>
                <button class="calc-button">-</button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button" id="zero">0</button>
                <button class="calc-button">.</button>
                <button class="calc-button" id="equal">=</button>
            </div>
        </section>
    </div>
    <footer>
        Copyright © NaimiNafis 2023
        <a href="https://github.com/NaimiNafis" target="_blank">
            <img src="./img/github.png" alt="github icon">
        </a>
    </footer>
    
</body>
</html>
